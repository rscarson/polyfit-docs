<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Crate Homepage</title>

    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

    <script type="module" src="src/main.js"></script>
</head>

<body>
    <div class="container-fluid d-flex p-0">
        <nav class="d-md-flex flex-column flex-shrink-0 p-3 bg-light navbar-expand-lg"
            style="width:250px; height:100vh;">
            <div class="mb-4 p-3 bg-white rounded shadow-sm d-flex align-items-center">
                <img src="logo.png" alt="Polyfit Logo" style="height: 50px;" class="me-2">
                <h2 class="m-0 sidebar-logo">Polyfit</h2>
            </div>

            <ul class="list-unstyled mb-auto">
                <li class="mb-2">
                    <a id="home-link" href="/" class="sidebar-link"><i class="bi bi-house-door me-2"></i> Home</a>
                </li>
                <li class="mb-2">
                    <a id="features-link" href="/features" class="sidebar-link"><i class="bi bi-stars me-2"></i>
                        Features</a>
                </li>
                <li class="mb-2">
                    <a id="glossary-link" href="/glossary" class="sidebar-link"><i class="bi bi-lightbulb me-2"></i>
                        Glossary</a>
                </li>
                <li class="mb-2">
                    <a id="recipes-link" href="/recipes" class="sidebar-link"><i
                            class="bi bi-journal-bookmark me-2"></i>
                        Recipes</a>
                </li>
                <li class="mb-2">
                    <a id="testing-link" href="/testing" class="sidebar-link"><i class="bi bi-check-circle me-2"></i>
                        Testing</a>
                </li>
            </ul>


            <hr>
            <div class="d-flex flex-column gap-2">
                <a href="https://github.com/your-repo/polyfit" class="btn btn-outline-primary btn-sm" target="_blank"><i
                        class="bi bi-github me-2"></i> GitHub</a>
                <a href="https://docs.rs/polyfit" class="btn btn-outline-primary btn-sm" target="_blank"><i
                        class="bi bi-book me-2"></i> Docs.rs</a>
                <a href="https://crates.io/crates/polyfit" class="btn btn-outline-primary btn-sm" target="_blank"><i
                        class="bi bi-box-seam me-2"></i> Crates.io</a>
            </div>

            <hr>
            <div class="mt-auto text-center small text-muted">
                &copy; 2025 Richard Carson. All rights reserved.
            </div>
        </nav>

        <!-- Main content -->
        <div class="flex-grow-1 overflow-auto p-4" id="app">
            <!-- Page-specific content goes here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
